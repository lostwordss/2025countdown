<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countingto2025.xyz</title> <!-- Updated title -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Countdown and Fireworks Container -->
    <div class="countdown-container">
        <h1>Countdown to 00:00 UK Time on 1st January</h1>
        <div id="countdown">
            <div id="days" class="time-box">
                <span id="days-count">00</span>
                <p>Days</p>
            </div>
            <div id="hours" class="time-box">
                <span id="hours-count">00</span>
                <p>Hours</p>
            </div>
            <div id="minutes" class="time-box">
                <span id="minutes-count">00</span>
                <p>Minutes</p>
            </div>
            <div id="seconds" class="time-box">
                <span id="seconds-count">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>

    <!-- Fireworks Script -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/index.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
